<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../assets/css/style_cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="pb-2">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../img/logo.png" alt="logo" class="logo"></a>


            </div>
            </div>
        </nav>
    </header>
    <main class="conteudo d-flex justify-content-around ">
        <form id="login" class="mr-5" action="../paginas/conectado.html" method="post">
            <legend>Login</legend>
                <div class="form-group">
                    <label class="form-label" for="emailLogin">Email</label>
                    <input type="email" id="emailLogin" class="form-control" name="emailLogin" />
                </div>

                <div class="form-group">
                    <label class="form-label" for="senhaLogin">Senha</label>
                    <input type="password" id="senhaLogin" class="form-control" name="senhaLogin" />
                </div>

                <div class="row mb-4">
                    <div class="col">
                        <a href="#!">Esqueceu a senha?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4" >Entrar</button>

                <div class="text-center">
                    <p>Não está cadastrado ? <a href="#!">Registre-se</a></p>
                   
                    </button>
                </div>
            </form>

            <form id="cadastro" class="mr-5" method="post" action="../php/cadastro.php">
                <legend>Cadastro</legend>
                    <div class="form-group ">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                    </div>

                    
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" class="form-control" id="cep" name="cep" maxlength="14" required>
                    </div>
                    <div class="form-group ">
                        <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" id="cidade" name="cidade">
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <select id="estado" class="form-control" name="estado">
                            <option selected >Escolher...</option>
                            <option value="RJ">Rio de Janeiro</option>
                        </select>
                    </div>
                </div>
            <div class="form-group ">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
            </div>
            
            <div class="form-group ">
                <label for="confirmar" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirmarSenha" name="confirmar"
                    placeholder="Senha" required>
            </div>
                <div class="form-group py-2">
                    <button type="submit" class="btn btn-primary" name="entrar">Entrar</button>
                </div>
            </form>
    </main>
    <footer class="sticky-bottom">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2024 Copyright:
            <a class="text-body" href="https://mdbootstrap.com/">LucasBook.com</a>
        </div>
    </footer>
    <script src="../assets/javascript/script_cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
